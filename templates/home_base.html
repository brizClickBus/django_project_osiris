{% if user.is_authenticated %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link href="{% static 'img/favicon/favicon.png' %}" rel="icon" sizes="32x32">
    <!-- CSS -->
    <link href='{% static "/home/style.css" %}' rel='stylesheet'>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       
    <script src='{% static "home/main.js" %}' language="JavaScript" type="text/javascript"  ></script>
    
    <title> {%block title%}{%endblock%} </title>
</head>

<body>
    <nav style="background-color: #D6D9D8;" class="navbar navbar-light bg-light">
        
        <a class="navbar-brand" href="{% url 'home'%}">
            <img src="{% static 'img/navbar/navbar.png' %}" width="150" height="60" alt="">
        </a>
        <div class="row" style="margin-right: 2rem;display: flex;justify-content: center;align-items: center">
            <div class="dropdown col" style="margin-right: 0.5rem;">
            <button style="background-color: #fe2f8c;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                {%block page%}
                {%endblock%}
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            
            </button>
            <ul style="background-color: rgb(255, 110, 96);" class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                {%block dropdown%}
                {%endblock%}
            </ul>
            </div>
            
            <a href="{% url 'sign_out' %}" class="rounded-circle col circle" style="background-color: #fe2f8c;   display: flex;justify-content: center;align-items: center;border-style:groove;border-color: #000;width: 50px;height: 50px;">
                <div>
                    <svg style="color: #ffff;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </div>
            </a>
        </div>
      </nav>
    {%block content%}
    {%endblock%}
</body>

</html>
{%endif%}
